<div class="horizontal-scroll">
  <table class="table table-hover" st-table="editableTableData">
    <thead>
    <tr class="sortable">
      <th class="table-id" st-sort="id" st-sort-default="true">#</th>
      <th st-sort="firstName">Name</th>
      <th st-sort="email">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in editableTableData" class="editable-tr-wrap">
      <td class="table-id">{{item.id}}</td>
      <td><span editable-text="item.firstName" blur="cancel">{{item.name}}</span></td>
      <td><span editable-text="item.lastName" blur="cancel">{{item.quantity}}</span></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="12" st-displayed-pages="5"></div>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
